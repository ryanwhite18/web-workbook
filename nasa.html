<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nasastyle.css">
    <title>NASA</title>
</head>
<body>
    <header class="nasaback">
        <h1 class="LOGO">
            NASA
        </h1>
    </header>
    <main class="flex-container">
        <article class="flexitem">
            <h2>Social Media</h2>
            <p>Twitter- @nasa</p>
            <p>Facebook - @fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
            </p>
        </article>
        <article class="flexitem">
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washinton,DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>
        <article class="flexitem">
            <h2>CONTACT US</h2>
            <p>Name</p>
            <div><input type="text" class= "name-contactus" placeholder=""></div>
            <p>Message</p>
            <p><input type="text" class= "Message-input" placeholder=""></p>
            <button class="submit">send</button>
        </article>

    </main>
    <div class="flex-container">
        <header></header>
        <header></header>
        <header></header>
    </div>
</body>
</html>
